<div class="container-fluid">
  <h2>All Products</h2>
    <div class="row">
      
<div class="card-group" >
  
    <div class="card" *ngFor="let watch of watches">
      <img [src]="watch.image" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-title">Brand: {{watch.brand}}</p>
        <p class="card-title">Model: {{watch.model}}</p>
        <p class="card-text">Price: {{watch.price}}</p>
        
         <p class="card-text"><button class="btn btn-success">Details</button></p> 
          <p class="card-text"><button class="btn btn-dark">Add To Cart</button></p>
        
        <p class="card-text"><small>You must be logged in to buy</small></p>
      </div>
    </div>
   
   
    
  </div>
</div>
</div>
