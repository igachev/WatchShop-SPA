<p>Rate: 
    <ngb-rating
     (click)="addRating()"
      [max]="5"
       [formControl]="ratingControl"
        (hover)="hovered=$event"
         (leave)="hovered=0"
         >
        </ngb-rating> 
        {{hovered}}
    </p>

<p>Average Rating: 
    <ngb-rating 
    [max]="5"
     [rate]="averageRating"
      [readonly]="true"
      >
    </ngb-rating> 
    {{averageRating.toFixed(2) || 0}}
</p>

<app-toast></app-toast>
