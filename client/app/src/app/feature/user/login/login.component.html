<app-spinner-bootstrap ></app-spinner-bootstrap>

<div class="text-light page-title">
  <h2>Login</h2>
</div>

<div class="container-fluid d-flex justify-content-center align-items-center">
  
    <form #myForm="ngForm" (ngSubmit)="login(myForm)">
       <div class="mb-3 row">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-md-9 col-sm-8">
            <input
            ngModel 
            type="email" 
            class="form-control " 
            name="email" 
            id="email"
            #email="ngModel" 
            required
            email>

          <small *ngIf="
          email.errors &&
          email.errors['required'] &&
          email.touched">
          Email is required
        </small>

        <small *ngIf="
          email.errors &&
          email.errors['email'] &&
          email.touched">
          Email is not valid
        </small>

        </div>
       </div>

       <div class="mb-3 row">
        <label for="password" class="col-sm-3 col-form-label">Password</label>
        <div class="col-md-9 col-sm-8">
          <input
          ngModel
          type="password" 
          class="form-control" 
          name="password" 
          id="password"
          #password="ngModel"
          required>

          <small *ngIf="
          password.errors &&
          password.errors['required'] &&
          password.touched
          ">
          Password is required
          </small>

        </div>
      </div>

      

      <div class="mb-3 row btn-row">
        
          <button class="btn btn-primary col-md-8 col-sm-4">Login</button>
        
      </div>
      <app-toast></app-toast>
    </form>
</div>
