<div class="container-fluid">
    <div class="row main-row">

        <div class="card mb-3 text-light" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1523170335258-f5ed11844a49?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

                  <form #myForm="ngForm">
                    <div class="mb-3 row">
                     <label for="name" class="col-sm-3 col-form-label">Name</label>
                     <div class="col-md-9 col-sm-8">
                         <input
                         ngModel 
                         type="text" 
                         class="form-control " 
                         name="name" 
                         id="name"
                         #name="ngModel" 
                         required
                         >
             
                       <small *ngIf="
                       name.errors &&
                       name.errors['required'] &&
                       name.touched">
                       Name is required
                     </small>
             
             
                     </div>
                    </div>
             
                    <div class="mb-3 row">
                     <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                     <div class="col-md-9 col-sm-8">
                       <input
                       ngModel
                       type="text" 
                       class="form-control" 
                       name="phone" 
                       id="phone"
                       #phone="ngModel"
                       required>
             
                       <small *ngIf="
                       phone.errors &&
                       phone.errors['required'] &&
                       phone.touched
                       ">
                       Phone is required
                       </small>
             
                     </div>
                   </div>

                   <div class="mb-3 row">
                    <label for="address" class="col-sm-3 col-form-label">Address</label>
                    <div class="col-md-9 col-sm-8">
                      <input
                      ngModel
                      type="text" 
                      class="form-control" 
                      name="address" 
                      id="address"
                      #address="ngModel"
                      required>
            
                      <small *ngIf="
                      address.errors &&
                      address.errors['required'] &&
                      address.touched
                      ">
                      Address is required
                      </small>
            
                    </div>
                  </div>
             
                   <div class="mb-3 row btn-row">
                     <button class="btn btn-primary col-md-4 col-sm-3">Buy</button>
                   </div>

                   <div class="mb-3 row btn-row">
                    <button class="btn btn-danger col-md-4 col-sm-3">Remove From Cart</button>
                  </div>

                    </form>

                </div>
              </div>
            </div>
          </div>

          

    </div>
</div>
